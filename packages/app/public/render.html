<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Fundamental Dispute</title>

<style>
  * {
    box-sizing: border-box;
  }
  html,
  body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    background: #111;
  }
  canvas {
    display: block;
    margin: auto;
  }
  body.fullscreen canvas {
    width: 1200px !important;
    height: 1650px !important;
  }
  body:not(.fullscreen) canvas {
    padding: 8vmin;
    width: 100% !important;
    height: 100% !important;
    object-fit: contain;
  }
</style>

<script>
  const params = new URLSearchParams(window.location.search);
  const seed = parseInt(params.get("seed")) || Math.floor(Math.random() * 1000);

  document.addEventListener("click", (event) => {
    const x = event.clientX / document.body.clientWidth;
    const y = event.clientY / document.body.clientHeight;
    document.body.classList.toggle("fullscreen");
    document.body.scrollTo({
      left: document.body.scrollWidth * x - document.body.clientWidth / 2,
      top: document.body.scrollHeight * y - document.body.clientHeight / 2
    });
  });
</script>
