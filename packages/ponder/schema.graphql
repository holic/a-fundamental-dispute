type AFundamentalDisputeToken @entity {
  id: ID!
  tokenId: Int!
  owner: Wallet!
  html: String!
}

type FoldedFacesToken @entity {
  id: ID!
  tokenId: Int!
  owner: Wallet!
}

type Wallet @entity {
  id: ID!
  ffTokens: [FoldedFacesToken!]! @derivedFrom(field: "owner")
  afdTokens: [AFundamentalDisputeToken!]! @derivedFrom(field: "owner")
}
