type AFundamentalDisputeToken @entity {
  id: ID!
  tokenId: Int!
  ownerAddress: String!
  owner: Wallet!
  html: String!
}

type FoldedFacesToken @entity {
  id: ID!
  tokenId: Int!
  ownerAddress: String!
  owner: Wallet!
  # TODO: move this to Boolean! once it's fixed in ponder
  mintDiscountUsed: Int!
}

type Wallet @entity {
  id: ID!
  ffTokens: [FoldedFacesToken!]! @derivedFrom(field: "owner")
  afdTokens: [AFundamentalDisputeToken!]! @derivedFrom(field: "owner")
}
